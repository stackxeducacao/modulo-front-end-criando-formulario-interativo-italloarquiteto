<!--a configuração inicial pode ser predefinida digitando "html"-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <!--descripition=descrição do site-->
    <meta name="description" content="conheça meu formulário - Itallo Andrade">
    <title>criando formulário interativo</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="painel">

        <form action="" method="get">
            <!--label= tag que identifca o nome de um input
            for = linca o label ao input-->
            
            <h1>DADOS PESSOAIS</h1><br>

            <div class="inputnome">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Digite seu nome" id="nome"><br><br><br>
            </div>

            <div class="inputemail">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu E-mail" id="email"><br><br><br>
            </div>

            <div class="inputidade">
                <label for="idade">Idade</label>
                <input type="number" placeholder="Indique sua idade" id="idade"><br><br><br>
            </div>

            <!--nesse ex. o input está dentro do label-->
            <div class="inputcontato">
                <label>
                    <span>Contato</span>
                    <input type="text" placeholder="Digite seu contato"><br><br><br>
                 </label>
            </div>

            
            <hr color="browr" >

            <input type="submit" nome="submit" id="submit">
        </form>
</body>

</html>
